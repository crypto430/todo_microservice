<input type="checkbox" class="checkbox" (click)="checkTodo()" [checked]="todo.status==='done'">

<a data-toggle="collapse" href="#{{contentId}}" aria-expanded="false">{{todo.title}}</a>

<div id="{{contentId}}" class="collapse">
  <div *ngIf="!editable">
    <p>{{todo.description}}</p>
    <p>Created at: {{todo.created | date : "medium"}}</p>
    <button type="button" class="btn btn-secondary" (click)="setEditable()" [disabled]="todo.status === 'done'">Edit</button>
  </div>

  <div *ngIf="editable">
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input type="text" [(ngModel)]="todo.title" class="form-control" id="titleInput" placeholder="Put your title here">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <textarea [(ngModel)]="todo.description" class="form-control" id="descriptionInput" placeholder="Put your description here"></textarea>
    </div>
    <button type="button" class="btn btn-secondary" (click)="saveChanges()">Apply</button>
    <button type="button" class="btn btn-secondary" (click)="undo()">Cancel</button>
  </div>
</div>

<span class="close" (click)="deleteTodo(todo.id); $event.stopPropagation()">&#215;</span>
